	<script type="text/javascript" src="assets/js/drawers.js"></script>
	<script type="text/javascript">
		function scrollHeightHandler(height) {
			if (window.scrollY >= (height * 1.08) - window.innerHeight) {
				hideMountains(true)

			} else {
				hideMountains(false)

			}
		}

		function hideMountains(action) {
			const mountains = document.getElementById('mountains')
			if (action) {
				mountains.setAttribute('style', 'display: none')
			}
			else {
				mountains.removeAttribute('style', 'display')
			}
		}

		const el = document.getElementById('primary')
		const height = el.clientHeight;

		document.addEventListener('scroll', () => scrollHeightHandler(height))
	</script>

</body>
