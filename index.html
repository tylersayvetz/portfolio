<html lang="en">

<head>
	<meta charset="UTF-8">

</head>


<body>


	<div class="regular-wrapper">
		<h2 class="header-name">Tyler Sayvetz</h2>
		<section class="primary" id="primary">
			<div class="container headshot">
				<img src="images/headshot.png" class="headshot-img" />
				<p class="blurb">
					Endlessly curious, a software developer, communicator, artist, and strategic thinker in a constant pursuit of
					technical and conceptual understanding.
				</p>
				<div class="links-container">
					<a class="personal-link" href="https://www.linkedin.com/in/tylersayvetz/">LinkedIn</a>
					<a class="personal-link" href="https://github.com/tylersayvetz">GitHub</a>
				</div>
			</div>
			<div id="_contentContainer" class="content-container"></div>
		</section>
		<img src="/images/mountains.png" class="mountains mountains-fixed" id="mountains" />
	</div>


	<div class="parallax-wrapper">
		<img src="/images/mountains.png" class="mountains" />
		<section class="secondary" id="secondary">
			here we have some secondary
		</section>

	</div>

	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="assets/js/getJson.js"></script>
	<script type="text/javascript" src="assets/js/drawers.js"></script>
	<script type="text/javascript">
		function scrollHeightHandler() {
			if (window.scrollY >= (height * 1.07) - window.innerHeight) {
				hideMountains(true)
				fastScroll(true)
			} else {
				hideMountains(false)
				fastScroll(false)
			}
		}

		function hideMountains(action) {
			const mountains = document.getElementById('mountains')
			if (action) {
				mountains.setAttribute('style', 'display: none')
			}
			else {
				mountains.removeAttribute('style', 'display')
			}
		}

		function fastScroll(action) {
			const secondary = document.getElementById('secondary')
			if (action) secondary.setAttribute('style', 'perspective: 4px');
			else secondary.removeAttribute('style', 'perspective')
		}

		const el = document.getElementById('primary')
		const height = el.clientHeight;

		document.addEventListener('scroll', scrollHeightHandler)
</script>


</body>

</html>
